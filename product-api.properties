#Propiedades de H2
spring.datasource.url=jdbc:h2:mem:productDB
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.patc=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#Propiedades de Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

#Propiedades de Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Información de la aplicación para Actuator
info.app.name=Product API
info.app.description=Microservicio de gestión de productos
info.app.version=1.0.0

resilience4j.circuitbreaker.instances.externalService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.externalService.failureRateThreshold=10
resilience4j.circuitbreaker.instances.externalService.waitDurationInOpenState=10000ms
resilience4j.circuitbreaker.instances.externalService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.externalService.slidingWindowSize=10

logging.level.io.github.resilience4j=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG

management.endpoints.web.exposure.include=health,circuitbreakers,info
management.endpoint.health.show-details=always
management.endpoint.circuitbreakers.enabled=true
